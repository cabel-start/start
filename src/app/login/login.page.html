<ion-header>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-header>
<ion-content  color="primary">
  <form>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="user.email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="light" expand="full" (click)="login(user)">Login</ion-button>
            <ion-button color="secondary" expand="full" routerLink="/register">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
